steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '$REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/hello-world:$SHORT_SHA', '.']
    id: Build

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$REGION-docker.pkg.dev/$_PROJECT_ID/$_REPO_NAME/hello-world:$SHORT_SHA']
    id: Push

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hello-world-service'
      - '--image'
      - '$REGION-docker.pkg.dev/$_PROJECT_ID/$_REPO_NAME/hello-world:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: Deploy

images:
  - '$REGION-docker.pkg.dev/$_PROJECT_ID/$_REPO_NAME/hello-world:$SHORT_SHA'

substitutions:
  REGION: "asia-southeast1"
  _PROJECT_ID: "philsa-sandbox"
  _REPO_NAME: "your-repo-name"
